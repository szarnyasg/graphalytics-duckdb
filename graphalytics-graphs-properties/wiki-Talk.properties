# Properties file describing the wiki-Talk dataset
# Link: http://snap.stanford.edu/data/wiki-Talk.html

# Filenames of graph on local filesystem
graph.wiki-Talk.vertex-file = wiki-Talk.v
graph.wiki-Talk.edge-file = wiki-Talk.e

# Graph metadata for reporting purposes
graph.wiki-Talk.meta.vertices = 2394385
graph.wiki-Talk.meta.edges = 5021410

# Properties describing the graph format
graph.wiki-Talk.directed = true

# List of supported algorithms on the graph
graph.wiki-Talk.algorithms = bfs, cdlp, lcc, pr, wcc


#
# Per-algorithm properties describing the input parameters to each algorithm
#

# Parameters for BFS
graph.wiki-Talk.bfs.source-vertex = 2

# Parameters for CDLP
graph.wiki-Talk.cdlp.max-iterations = 10

# No parameters for LCC

# Parameters for PR
graph.wiki-Talk.pr.damping-factor = 0.85
graph.wiki-Talk.pr.num-iterations = 10

# No parameters for WCC
