# Properties file describing a generated Graph 500 dataset with scale 29

# Filename of graph on local filesystem
graph.graph500-29.vertex-file = graph500-29.v
graph.graph500-29.edge-file = graph500-29.e

# Graph metadata for reporting purposes
graph.graph500-29.meta.vertices = 232999630
graph.graph500-29.meta.edges = 8493569115

# Properties describing the graph format
graph.graph500-29.directed = false

# List of supported algorithms on the graph
graph.graph500-29.algorithms = bfs, cdlp, lcc, pr, wcc


#
# Per-algorithm properties describing the input parameters to each algorithm
#

# Parameters for BFS
graph.graph500-29.bfs.source-vertex = 0

# Parameters for CDLP
graph.graph500-29.cdlp.max-iterations = 10

# No parameters for LCC

# Parameters for PR
graph.graph500-29.pr.damping-factor = 0.85
graph.graph500-29.pr.num-iterations = 10

# No parameters for WCC
