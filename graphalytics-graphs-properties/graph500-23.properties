# Properties file describing a generated Graph 500 dataset with scale 23

# Filename of graph on local filesystem
graph.graph500-23.vertex-file = graph500-23.v
graph.graph500-23.edge-file = graph500-23.e

# Graph metadata for reporting purposes
graph.graph500-23.meta.vertices = 4610222
graph.graph500-23.meta.edges = 129333677

# Properties describing the graph format
graph.graph500-23.directed = false

# List of supported algorithms on the graph
graph.graph500-23.algorithms = bfs, cdlp, lcc, pr, wcc


#
# Per-algorithm properties describing the input parameters to each algorithm
#

# Parameters for BFS
graph.graph500-23.bfs.source-vertex = 7348998

# Parameters for CDLP
graph.graph500-23.cdlp.max-iterations = 10

# No parameters for LCC

# Parameters for PR
graph.graph500-23.pr.damping-factor = 0.85
graph.graph500-23.pr.num-iterations = 10

# No parameters for WCC
