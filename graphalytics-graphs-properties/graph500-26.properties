# Properties file describing a generated Graph 500 dataset with scale 26

# Filename of graph on local filesystem
graph.graph500-26.vertex-file = graph500-26.v
graph.graph500-26.edge-file = graph500-26.e

# Graph metadata for reporting purposes
graph.graph500-26.meta.vertices = 32804978
graph.graph500-26.meta.edges = 1051922853

# Properties describing the graph format
graph.graph500-26.directed = false

# List of supported algorithms on the graph
graph.graph500-26.algorithms = bfs, cdlp, lcc, pr, wcc


#
# Per-algorithm properties describing the input parameters to each algorithm
#

# Parameters for BFS
graph.graph500-26.bfs.source-vertex = 62455266

# Parameters for CDLP
graph.graph500-26.cdlp.max-iterations = 10

# No parameters for LCC

# Parameters for PR
graph.graph500-26.pr.damping-factor = 0.85
graph.graph500-26.pr.num-iterations = 10

# No parameters for WCC
