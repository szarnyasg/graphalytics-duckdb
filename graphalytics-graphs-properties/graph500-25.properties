# Properties file describing a generated Graph 500 dataset with scale 25

# Filename of graph on local filesystem
graph.graph500-25.vertex-file = graph500-25.v
graph.graph500-25.edge-file = graph500-25.e

# Graph metadata for reporting purposes
graph.graph500-25.meta.vertices = 17062472
graph.graph500-25.meta.edges = 523602831

# Properties describing the graph format
graph.graph500-25.directed = false

# List of supported algorithms on the graph
graph.graph500-25.algorithms = bfs, cdlp, lcc, pr, wcc


#
# Per-algorithm properties describing the input parameters to each algorithm
#

# Parameters for BFS
graph.graph500-25.bfs.source-vertex = 24460635

# Parameters for CDLP
graph.graph500-25.cdlp.max-iterations = 10

# No parameters for LCC

# Parameters for PR
graph.graph500-25.pr.damping-factor = 0.85
graph.graph500-25.pr.num-iterations = 10

# No parameters for WCC
