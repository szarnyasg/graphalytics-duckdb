# Properties file describing a generated Graph 500 dataset with scale 28

# Filename of graph on local filesystem
graph.graph500-28.vertex-file = graph500-28.v
graph.graph500-28.edge-file = graph500-28.e

# Graph metadata for reporting purposes
graph.graph500-28.meta.vertices = 121242388
graph.graph500-28.meta.edges = 4236163958

# Properties describing the graph format
graph.graph500-28.directed = false

# List of supported algorithms on the graph
graph.graph500-28.algorithms = bfs, cdlp, lcc, pr, wcc


#
# Per-algorithm properties describing the input parameters to each algorithm
#

# Parameters for BFS
graph.graph500-28.bfs.source-vertex = 0

# Parameters for CDLP
graph.graph500-28.cdlp.max-iterations = 10

# No parameters for LCC

# Parameters for PR
graph.graph500-28.pr.damping-factor = 0.85
graph.graph500-28.pr.num-iterations = 10

# No parameters for WCC
