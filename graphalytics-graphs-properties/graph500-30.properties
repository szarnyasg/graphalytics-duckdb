# Properties file describing a generated Graph 500 dataset with scale 30

# Filename of graph on local filesystem
graph.graph500-30.vertex-file = graph500-30.v
graph.graph500-30.edge-file = graph500-30.e

# Graph metadata for reporting purposes
graph.graph500-30.meta.vertices = 447797986
graph.graph500-30.meta.edges = 17022117362

# Properties describing the graph format
graph.graph500-30.directed = false

# List of supported algorithms on the graph
graph.graph500-30.algorithms = bfs, cdlp, lcc, pr, wcc


#
# Per-algorithm properties describing the input parameters to each algorithm
#

# Parameters for BFS
graph.graph500-30.bfs.source-vertex = 0

# Parameters for CDLP
graph.graph500-30.cdlp.max-iterations = 10

# No parameters for LCC

# Parameters for PR
graph.graph500-30.pr.damping-factor = 0.85
graph.graph500-30.pr.num-iterations = 10

# No parameters for WCC
