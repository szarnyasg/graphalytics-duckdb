# Properties file describing a generated Graph 500 dataset with scale 27

# Filename of graph on local filesystem
graph.graph500-27.vertex-file = graph500-27.v
graph.graph500-27.edge-file = graph500-27.e

# Graph metadata for reporting purposes
graph.graph500-27.meta.vertices = 63081040
graph.graph500-27.meta.edges = 2111642032

# Properties describing the graph format
graph.graph500-27.directed = false

# List of supported algorithms on the graph
graph.graph500-27.algorithms = bfs, cdlp, lcc, pr, wcc


#
# Per-algorithm properties describing the input parameters to each algorithm
#

# Parameters for BFS
graph.graph500-27.bfs.source-vertex = 0

# Parameters for CDLP
graph.graph500-27.cdlp.max-iterations = 10

# No parameters for LCC

# Parameters for PR
graph.graph500-27.pr.damping-factor = 0.85
graph.graph500-27.pr.num-iterations = 10

# No parameters for WCC
