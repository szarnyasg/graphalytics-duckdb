# Properties file describing a generated Graph 500 dataset with scale 22

# Filename of graph on local filesystem
graph.graph500-22.vertex-file = graph500-22.v
graph.graph500-22.edge-file = graph500-22.e

# Graph metadata for reporting purposes
graph.graph500-22.meta.vertices = 2396657
graph.graph500-22.meta.edges = 64155735

# Properties describing the graph format
graph.graph500-22.directed = false

# List of supported algorithms on the graph
graph.graph500-22.algorithms = bfs, cdlp, lcc, pr, wcc


#
# Per-algorithm properties describing the input parameters to each algorithm
#

# Parameters for BFS
graph.graph500-22.bfs.source-vertex = 248533

# Parameters for CDLP
graph.graph500-22.cdlp.max-iterations = 10

# No parameters for LCC

# Parameters for PR
graph.graph500-22.pr.damping-factor = 0.85
graph.graph500-22.pr.num-iterations = 10

# No parameters for WCC
